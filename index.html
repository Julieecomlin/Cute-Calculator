<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cute Calculator</title>
  <link rel="stylesheet" href="cal.css" />
  
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="backspace()">CE</button>
      <button onclick="insertParenthesis()">()</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('/')">Ã·</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">Ã—</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisslay('-')">âˆ’</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" id="equals">=</button>
    </div>
  </div>
<script src="cal.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
